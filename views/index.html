<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Products</title>
    <link
      href="https://fonts.googleapis.com/css?family=Titillium+Web:200,400,700"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <!-- {{ cart }} -->
      <nav>
        <ul>
          <li><a href="/" title="Products">Products</a></li>
          <li>
            <a href="/cart" title="Cart">Cart ({{ cart.totalQuantity }})</a>
          </li>
        </ul>
      </nav>
      <header>
        <h1>Products</h1>
      </header>
      <div class="container">
        <section v-for="product in products" class="product">
          <!-- <div class="product-card"> -->
          <figure class="image">
            <img :src="product.image" :alt="product.name" />
          </figure>
          <div class="headline">
            <h2>
              {{ product.name }}
            </h2>
            <h2 style="color: #330099;">
              {{ product.price + ' ' + product.currency}}
            </h2>
          </div>
          <div class="description">
            <p>{{ product.description }}</p>
          </div>

          <!-- <aside> -->
          <!-- <ul>
                  <li>Price: {{ product.price + ' ' + product.currency}}</li>
                  <li>In Stock: {{ product.stockCount }} items</li>
                </ul> -->

          <!-- <p>
              In Cart: {{cart.items[product.id] ?
              cart.items[product.id].quantity : 0}}
            </p> -->
          <!-- </aside> -->
          <button
            class="add-product-btn"
            v-if="product.stockCount > 0"
            v-on:click="addToCart(product)"
          >
            Add to Cart
          </button>
          <p style="color: #ce1f1f;" v-else>
            Out of Stock
          </p>
          <!-- </div> -->
        </section>
        <!-- use public/products.js to populate the html -->
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex"></script>
    <script src="products.js"></script>
    <script src="main.js"></script>
  </body>
</html>
